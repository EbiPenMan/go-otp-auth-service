version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      JWT_SECRET: "supersecretjwtsigningkey" # Replace with a strong, random key in production
      STORAGE_TYPE: "postgres"
      DATABASE_URL: "postgresql://user:password@db:5432/otp_db?sslmode=disable"
      OTP_EXPIRATION_MINUTES: 2
    depends_on:
      db:
        condition: service_healthy # Wait for the healthcheck to pass
    networks:
      - app-network

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: otp_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432" # Expose DB port if you need to access it from host
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d otp_db -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: